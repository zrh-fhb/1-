

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
  <script>
    const ios = /iphone|ipad|mac/i.test(navigator.userAgent.toLowerCase());
    const taokey = "￥NCHPVwW2Q7m￥/ HU7405";

    const btn = document.getElementById("copyBtn");
