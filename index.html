<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>红包口令</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      text-align: center;
    }
    .btn {
      background: #ff4400;
      color: white;
      font-size: 18px;
      padding: 15px 25px;
      border-radius: 8px;
      margin-top: 100px;
      display: inline-block;
      cursor: pointer;
    }
    .tips {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="btn" id="copyBtn">点击领取淘宝红包</div>
<div class="tips" id="status">点击按钮复制口令并打开淘宝</div>

<!-- 直接使用原生JS和ClipboardJS实现复制+跳转 -->
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  const taoToken = "￥NCHPVwW2Q7m￥/ HU7405";
  const btn = document.getElementById("copyBtn");
  const status = document.getElementById("status");

  new ClipboardJS(btn, {
    text: () => taoToken
  }).on('success', () => {
    status.innerText = "口令复制成功，正在尝试打开淘宝...";
    // 淘宝跳转口令（适配淘宝 App）
    setTimeout(() => {
      const url = "taobao://";
      window.location.href = url;
    }, 500);
  }).on('error', () => {
    status.innerText = "复制失败，请手动长按复制";
  });
</script>

</body>
</html>
